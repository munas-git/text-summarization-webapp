<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/omega.css">
    <title>Summarize</title>
</head>

<body>
    <br>
    <br>
    <form method="POST">

        <br>
        <br>
        <div class="original-text-section">
                <textarea class="text_area_1" placeholder="Enter text for summary... " name="original_text" rows="30" cols="90">{{original_text}}</textarea>
        </div>
        <br>
        <div class="summary-type-select">Select Summary type</div>
        <div class="buttons-section">
            <input type="radio" name="churn_level" id="short" value="0.3" required>
            <label for="short">Short</label>
            <input type="radio" name="churn_level" id="medium" value="0.5">
            <label for="medium">Medium</label>
            <input type="radio" name="churn_level" id="long" value="0.7">
            <label for="long">Long</label>
        </div>
        <br>
        <div class="submit-button-div">
            <input class="summarize-button" type="submit" value="Summarize">
        </div>

    </form>
    <br>
    <br>
    <div class="summary-intro">
        <textarea class = text_area_2 id="text_area_summary" readonly placeholder="Summary appears here...."  >{{final_summary}}</textarea>
    </div>

</body>
</html>
